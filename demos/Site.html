<head>

<body>
<style type="text/css">
td {font:11px tahoma;}
a:hover {text-decoration:underline;}
.datepicker_text {border:0 !important;}
</style>
<div id="box_layer_bg" class="fixed"></div><div id="box_layer_wrap" class="scroll_fix_wrap fixed"><div id="box_layer"></div></div>
<script type="text/javascript">
// Demonstration! Source in VKontakteUI.js
function demonstration(){
VK.box('box', 'My box', 500, '<div id="origBox"><table cellpadding="0" cellspacing="0"><tbody><tr><td style="padding-bottom:5px;">Autosize:</td><td style="padding-left:5px;padding-bottom:5px;"><textarea id="autosize"></textarea></td></tr><tr><td style="padding-bottom:5px;">Dropdown:</td><td style="padding-left:5px;padding-bottom:5px;"><input id="dropdown"/></td></tr><tr><td style="padding-bottom:5px;" valign="top">Autocomplete:</td><td style="padding-bottom:5px;padding-left:5px;"><input id="autocomplete"/></td></tr><tr><td style="padding-bottom:5px;">Checkbox:</td><td style="padding-left:5px;padding-bottom:5px;"><input id="checkbox1"/></td></tr><tr id="radiobuttons"><td style="padding-bottom:5px;">Radiobutton:</td><td style="padding-left:5px;padding-bottom:5px;"><input value="1" name="radio" id="radiobutton1"/><input value="2" name="radio" id="radiobutton2"/><input value="3" name="radio" id="radiobutton3"/><input value="4" name="radio" id="radiobutton4"/></td></tr><tr><td style="padding-bottom:5px;">Datepicker:</td><td style="padding-left:5px;padding-bottom:5px;"><input type="hidden" id="datepicker"/></td></tr></tbody></table></div>', [{style: 'gray', label: 'Close', onClick: function(){VK.box('box', false);}}], {callback: function(){
VK.size('autosize', 390);
VK.drop('dropdown', 390, [[1, 'Glock 18'], [2, 'Arctic Warfare Magnum', 'AWP. One shot – one kill.'], [3, 'HE Grenade','B-8-4. Maximal damage - 72HP.']]);
VK.auto('autocomplete', 390, 'hints.php?type=json', {noResult: 'Nothing found', placeholder: 'Check items (for example, type A or M etc.)', introText: 'Start typing', multiselect: true, maxItems: 5});
VK.check('checkbox1', 'Show server languages', 390, 0, {onChange: function(value){
	VK.radio(['radiobutton3', 'radiobutton4'], value ? true : false);
	VK.radio('radio')[0] * 1 >= 3 && VK.radio('radiobutton1', 'select');
}});
VK.radio('radiobutton1', 'JavaScript', 390, 1);
VK.radio('radiobutton2', 'ActionScript', 390);
VK.radio('radiobutton3', 'PHP', 390, 0, 0, false);
VK.radio('radiobutton4', 'Perl', 390, 0, 0, false);
VK.date('datepicker', 390, 0, {days: ['fdsf', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun']});
}});
};
function source(a){
VK.box('source', 'My box', 665, ['source.php', {what: a}], [{style: 'gray', label: 'Back', onClick: function(){
VK.box('source', false);
VK.box('box', true);
}}]);
};
onDomReady(demonstration);
</script>
</body>
